{% extends "base.html" %}
{% load wagtailimages_tags %}

{% block menu %}
{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label class="form-label" for="posted_by">Nome</label>
            <input class="form-input" type="text" minlength="4" name="posted_by" id="posted_by" required placeholder="Seu nome">
        </div>
        <div class="form-group">
            <label class="form-label" for="name">Email</label>
            <input class="form-input" type="email" name="user_email" id="user_email" required placeholder="Seu email">
        </div>
        <div class="form-group">
            <label class="form-label" for="user_question">Pergunta</label>
            <textarea class="form-input" minlength="6" name="user_question" id="user_question" placeholder="Sua pergunta" rows="3"></textarea>
        </div>
        <button class="btn" type="submit">Enviar pergunta</button>
    </form>
{% endblock %}
